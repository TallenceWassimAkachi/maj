sudo: false
language: java
jdk:
- openjdk8
- oraclejdk8
- openjdk11
addons:
  sonarcloud:
    organization: tallencewassimakachi-github
    token:
      secure: 
  apt:
    packages:
    - oracle-java8-installer
git:
  quiet: true
  depth: 50
  submodules: true
branches:
  only:
  - "/^.*$/"
  except:
  - gh-pages
notifications:
  email:
  - w.akachi@tallence.com
install: "/bin/true"
script:
  - chmod +x ./util/scripts/*.sh
  - "./util/scripts/ci-build.sh"

jobs:
  include:
    - stage: deploy - snapshot
      if: branch = develop AND type != pull_request
      jdk: openjdk8
      script:
        - chmod +x ./util/scripts/*.sh
        - ./util/scripts/ci-deploy.sh travis snapshot
#    - stage: deploy - release
#      if: branch = master AND type != pull_request AND tag =~ ^v-[0-9]+\.[0-9]+\.[0-9]+$
#      jdk: openjdk8
#      script:
#        - chmod +x ./util/scripts/*.sh
#        - ./util/scripts/ci-deploy.sh travis release


env:
  global:
  #- secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/maj-*.jar
  on:
    repo: TallenceWassimAkachi/maj
    branch: master
    tags: true
