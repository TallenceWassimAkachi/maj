sudo: false
language: java
jdk:
  - openjdk8
  - oraclejdk8
  - openjdk11

addons:
  sonarcloud:
    organization: tallencewassimakachi-github
    token:
      secure: ""
  apt:
    packages:
      - oracle-java8-installer

git:
  quiet: true
  depth: 50
  submodules: true

branches:
  only:
    - /^.*$/
  except:
    - gh-pages

notifications:
  email:
    - w.akachi@tallence.com

install: "/bin/true"

script:
  - chmod +x ./util/scripts/*.sh
  - ./util/scripts/ci-build.sh

